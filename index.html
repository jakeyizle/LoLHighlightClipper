<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>    
    <div>
    <label for="summonerName">Name of summoner to record - </label>
    <input type="text-input" id="summonerName" placeholder="Summoner Name" required />
  </div>
  <div>
    <div class="error" id="leaguePathError"></div>
    <label for="leaguePath">Leauge of Legends Directory - </label>
    <class="text" id="leaguePath" onchange="testme()"></class>    
  </div>
  <div>
    <input type="button" onclick="clickFileDialog()" value="Select League Directory"/>
  </div>

  <div>
    <label for="replayPath">Replay Folder - </label>
    <class="text" id="replayPath"></class>
  </div>
  <div>
    <input type="button" onclick="clickReplayDialog()" value="Select Replay Directory" />
  </div>

    <input type="file" id="leagueInstallPath" webkitdirectory onchange="setInstallPath()" hidden />
    <input type="file" id="leagueReplayPath" webkitdirectory onchange="setReplayPath()" hidden />


    <div>
    <input type="button" onclick="test()" value="My Test" />    
  </div>


    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>
</html>
